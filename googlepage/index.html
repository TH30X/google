<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homemade Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- icons et textes en haut a droite-->
    <div class="header">
        <span class="headerElement">Gmail</span>
        <span class="headerElement">Images</span>
        <img alt="profile" class="profilePic" src="profile.png">
    </div>
<!--logo google-->
    <div class="main">
        <img alt="logo" src="logo.png" class="logo">
    </div>
<!--searchbar-->
    <div class="searchbar">
        <label for="textInput"><img class="searchimage" src="loupe.png" alt="loupe"></label>
        <input id="textInput" type="text">
        <label><img class="searchimage" src="micro.png" alt="micro"></label>

    <!--inline : pour que les boutons soient alignés -->
        <div class="inline">
            <!--lien random donné par le bouton de google-->
            <button>Recherche Google</button>
            <button>
                <a href="https://artsandculture.google.com/partner/mathematisch-physikalischer-salon-royal-cabinet-of-mathematical-and-physical-instruments?hl=fr&gl=fr">
                    J'ai de la chance
                </a>
            </button>
        </div>
<!--bouton qui renvoie vers le site .en de google -->
        <div class="langue">
            Google disponible en : <a href="https://www.google.com/webhp?hl=en">English</a>
        </div>
    </div>
<!--bas de page -->

    <div class="pays">France</div>
    <!--lien de bas de page-->
    <div class="footer">
        <!--lien a gauche-->
        <div class="footerLeft">
            <span class="info"><a href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a></span>
            <span class="info"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a></span>
            <span class="info"><a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">À propos</a></span>
            <span class="info"><a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</a></span>
        </div>
        <!--lien a droite-->
        <div class="footerRight">
            <span class="info"><a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consommateurs</a></span>
            <span class="info"><a href="https://policies.google.com/privacy?hl=fr&fg=1">Confidentialité</a></span>
            <span class="info"><a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a></span>
            <span class="info"><a href="https://www.google.com/preferences?hl=fr">Paramètres</a></span>
        </div>
    </div>
</body>
</html>
